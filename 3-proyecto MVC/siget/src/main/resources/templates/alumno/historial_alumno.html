<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/bootstrap :: head}"></head>
<body>


<div id="siget">

    <!-- HEADER, inciio -->

    <!-- HEADER, fin -->

    <!--   ASIDE, FIN-->

    <main id="main" class="main">

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                        <div class="card-body">
                            <div th:replace="~{fragments/mensajes :: div}"></div>
                            <div class="box-header with-border">
                                <div class="row">

                                    <div class="col-2 align-middle">
                                        <h5>
                                            <strong>Total:<span /></strong>
                                        </h5>
                                    </div>
                                    <div class="col-1 offset-9 align-middle">
                                        <a class="btn btn-link pull-right font-icon" type="button"  >
                                            <i class="bx bxs-plus-circle text-green-light"></i>

                                    </div>
                                </div>

                            </div>
                            <!-- Table with stripped rows -->
                            <table class="table table-striped bdr table-sm table-hover">
                                <thead class="bg-green-dark">
                                <tr>
                                    <th class="text-center align-middle" scope="col">#</th>
                                    <th class="text-center align-middle" scope="col">Nombre Tramite</th>
                                    <th class="text-center align-middle" scope="col">Fecha Cita</th>
                                    <th class="text-center align-middle" scope="col">Hora</th>
                                    <th class="text-center align-middle" scope="col">Ventanilla</th>
                                    <th class="text-center align-middle" scope="col">Empleado</th>
                                    <th class="text-center align-middle" scope="col">Estatus Cita</th>
                                    <th class="text-center" scope="col">Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr >

                                        Sin registros disponibles.
                                    </td>
                                </tr>
                                <tr >
                                    <td class="text-center align-middle" />
                                    <td class="text-center align-middle" />
                                    <td class="text-center align-middle" />
                                    <td class="text-center align-middle" />
                                    <td class="text-center align-middle" />
                                    <td class="text-center align-middle" />

                                    <td class="text-center align-middle">

                                        <span >
                                            <i class="bi bi-circle-fill text-success"></i>
                                        </span>
                                        <span >
                                            <i class="bi bi-circle-fill text-danger"></i>
                                        </span>
                                    </td>
                                    <td class="text-center">
                                        <a class="btn btn-link" type="button" >
                                            <i class="bi bi-pencil text-warning"></i>
                                        </a>
                                        <a class="btn btn-link boton-estatus" type="button"
                                           >
                                            <i class="bi bi-trash text-danger"></i>
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <!-- End Table with stripped rows -->
                        </div>
                    </div>

                </div>
            </div>

        </section>

    </main>

</div>

<div th:replace="~{fragments/scrypt :: div}"></div>

<script type="text/javascript">
    var botones = document.getElementsByClassName('boton-estatus');
    function confirmarEliminacion(e){
        if(!confirm("Â¿Desea cambiar el estatus del registro?")){
            e.preventDefault();
        }
    }

    for (var i = 0, l = botones.length; i < l; i++) {
        botones[i].addEventListener('click', confirmarEliminacion, false);
    }
</script>



</body>
</html>

<main class="fondo-login">
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h4 class="card-title text-center pb-0 fs-4">SIGET</h4>
                                    <p class="text-center small">Ingresa tu usuario y contraseña para ingresar.</p>
                                </div>

                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">Usuario o contraseña no valido.</div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-success">Su sesión ha sido finalizada.</div>
                                </div>
                                <form class="row g-3 needs-validation" novalidate
                                      method="post"
                                      role="form"
                                      th:action="@{/login}">

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Usuario</label>
                                        <div class="input-group has-validation">
                                            <input type="text" name="username" class="form-control" id="yourUsername"
                                                   required>
                                            <div class="invalid-feedback">El campo usuario es requerido.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Contraseña</label>
                                        <input type="password" name="password" class="form-control" id="yourPassword"
                                               required>
                                        <div class="invalid-feedback">El campo contraseña es requerido.</div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Ingresar</button>
                                    </div>
                                    <!--                                    <div class="col-12">-->
                                    <!--                                        <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>-->
                                    <!--                                    </div>-->
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>

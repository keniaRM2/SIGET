<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/bootstrap :: head}"></head>
<body>

<!-- HEADER, inciio -->
<nav th:replace="~{fragments/header :: header}"></nav>
<!-- HEADER, fin -->

<!--   ASIDE, INICIO-->
<nav th:replace="~{fragments/aside :: aside}"></nav>
<!--   ASIDE, FIN-->

<main id="main" class="main">

  <div class="pagetitle">
    <h1><strong>Configuración</strong></h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Configuración de estilos e imagenes</a></li>

      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
              <div th:replace="~{fragments/mensajes :: div}"></div>
              <form th:action="@{/configuracion/guardar}" method="post" enctype="multipart/form-data">
             <h1>Gama de colores</h1>
              <div class="row">
                  <div class="col-md-4 ">
                      <label for="color1" class="form-label">Color Primario</label>
                      <input type="color" class="form-control form-control-color" id="color1" name="colorPrimario" value="#563d7c" title="Elige el color primario">
                  </div>
                  <div class="col-md-4">
                      <label for="color2" class="form-label">Color Secundario</label>
                      <input type="color" class="form-control form-control-color" id="color2" name="colorSecundario" value="#563d7c" title="Elige el color primario">
                  </div>
              </div>
              <br>
              <h1>Imagenes</h1>
                <div class="row">
                    <div class="col-md-4">
                        <label for="logotipo" class="form-label">Logotipo</label>
                        <input class="form-control" type="file" id="logotipo" name="logotipo">
                    </div>
                    <div class="col-md-4">
                        <label for="backgroundimg" class="form-label">Imagen background</label>
                        <input class="form-control" type="file" id="backgroundimg" name="background">
                    </div>
                </div>

                <br>
                    <div class="row">
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
              </form>
        </div>

      </div>
    </div>

  </section>

</main>

<div th:replace="~{fragments/scrypt :: div}"></div>

<script type="text/javascript">
    var botones = document.getElementsByClassName('boton-estatus');
    function confirmarEliminacion(e){
        if(!confirm("¿Desea cambiar el estatus del registro?")){
            e.preventDefault();
        }
    }

    for (var i = 0, l = botones.length; i < l; i++) {
        botones[i].addEventListener('click', confirmarEliminacion, false);
    }
</script>

</body>
</html>

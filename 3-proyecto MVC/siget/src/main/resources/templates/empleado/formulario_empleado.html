<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/bootstrap :: head}"></head>

<body>


<div id="siget">

    <!-- HEADER, inciio -->
    <nav th:replace="~{fragments/header :: header}"></nav>
    <!-- HEADER, fin -->

    <!--   ASIDE, INICIO-->
    <nav th:replace="~{fragments/aside :: aside}"></nav>
    <!--   ASIDE, FIN-->


    <main id="main" class="main">

        <div class="pagetitle">
            <h1><strong>Registrar empleado</strong></h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Gestión de usuarios</a></li>
                    <li class="breadcrumb-item active">Empleados</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">


                            <!-- Custom Styled Validation -->
                            <form class="row g-3 needs-validation mt-2" novalidate method="POST"
                                  th:object="${empleado}">
                                <h5><strong>Información personal </strong></h5>
                                <hr/>
                                <div class="row mb-4 mt-2">
                                    <div class="col-md-3">
                                        <label for="numeroEmpleado" class="form-label">No. empleado*</label>
                                        <div class="input-group has-validation">
                                            <input type="text" class="form-control" aria-describedby="inputGroupPrepend"
                                                   autocomplete="off" aria-autocomplete="none"
                                                   placeholder="Ingrese..."
                                                   id="numeroEmpleado" name="numeroEmpleado"
                                                   th:maxlength="20"
                                                   th:required="true"/>
                                            <div class="invalid-feedback">
                                                Ingrese un valor valido.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="nombre" class="form-label">Nombre*</label>
                                        <div class="input-group has-validation">
                                            <input type="text" class="form-control" aria-describedby="inputGroupPrepend"
                                                   pattern="[a-zA-Z ]"
                                                   placeholder="Ingrese..."
                                                   autocomplete="off" aria-autocomplete="none"
                                                   id="nombre" name="persona.nombre"
                                                   th:maxlength="45"
                                                   th:required="true"/>
                                            <div class="invalid-feedback">
                                                Ingrese un valor valido.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="primerApellido" class="form-label">Primer apellido*</label>
                                        <div class="input-group has-validation">
                                            <input type="text" class="form-control" aria-describedby="inputGroupPrepend"
                                                   pattern="[a-zA-Z ]"
                                                   placeholder="Ingrese..."
                                                   autocomplete="off" aria-autocomplete="none"
                                                   id="primerApellido" name="persona.primerApellido"
                                                   th:maxlength="45"
                                                   th:required="true"/>
                                            <div class="invalid-feedback">
                                                Ingrese un valor valido.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="segundoApellido" class="form-label">Segundo
                                            apellido(opcional)</label>
                                        <div class="input-group has-validation">
                                            <input type="text" class="form-control" aria-describedby="inputGroupPrepend"
                                                   pattern="[a-zA-Z ]"
                                                   placeholder="Ingrese..."
                                                   autocomplete="off" aria-autocomplete="none"
                                                   id="segundoApellido" name="persona.segundoApellido"
                                                   th:maxlength="45"/>
                                            <div class="invalid-feedback">
                                                Ingrese un valor valido.
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <h5><strong>Información de acceso </strong></h5>
                                <hr/>
                                <div class="row mb-4 mt-2">

                                    <div class="col-md-3 offset-md-3">
                                        <label for="username" class="form-label">Correo electrónico*</label>
                                        <div class="input-group has-validation">
                                            <input type="email" class="form-control"
                                                   aria-describedby="inputGroupPrepend"
                                                   autocomplete="off" aria-autocomplete="none"
                                                   placeholder="Ingrese..."
                                                   id="username" name="persona.usuario.username"
                                                   th:maxlength="20"
                                                   th:required="true"/>
                                            <div class="invalid-feedback">
                                                Ingrese un valor valido.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="password" class="form-label">Contraseña*</label>
                                        <div class="input-group has-validation">
                                            <input type="password" class="form-control"
                                                   aria-describedby="inputGroupPrepend"
                                                   placeholder="Ingrese..."
                                                   autocomplete="off" aria-autocomplete="none"
                                                   id="password" name="persona.usuario.password"
                                                   th:maxlength="45"
                                                   th:required="true"/>
                                            <div class="invalid-feedback">
                                                Ingrese un valor valido.
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="passwordTwo" class="form-label">Contraseña (confirmación)*</label>
                                        <div class="input-group has-validation">
                                            <input type="password" class="form-control"
                                                   aria-describedby="inputGroupPrepend"
                                                   placeholder="Ingrese..."
                                                   autocomplete="off" aria-autocomplete="none"
                                                   id="passwordTwo"
                                                   th:maxlength="45"
                                                   th:required="true"/>
                                            <div class="invalid-feedback">
                                                Ingrese un valor valido.
                                            </div>
                                        </div>
                                    </div>
                                </div>




                                <div class="row">
                                    <div class="col-md-4 offset-md-5">
                                        <a class="btn btn-outline-danger mx-4" th:href="@{'/empleado'}"
                                           type="button">
                                            <i class="bi bi bi-backspace"></i> Volver
                                        </a>
                                        <button class="btn btn-success" type="submit">
                                            Guardar <i class="bi bi-check-circle"></i>
                                        </button>
                                    </div>
                                </div>
                            </form><!-- End Custom Styled Validation -->

                        </div>
                    </div>

                </div>
            </div>

        </section>

    </main>


</div>

<div th:replace="~{fragments/scrypt :: div}"></div>

</body>
</html>
